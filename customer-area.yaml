openapi: 3.0.1
info:
  x-api-id: cb699e5c-f51f-4efb-8c8c-b8f6b48e115d
  title: Customer area API
  description: API for customer area
  version: 1.1.2
  contact:
    name: Lampros Papadimitriou
    email: lampros.papadimitriou@check24.de
  x-audience: component-internal
  license:
    name: MIT
servers:
  - url: https://api.trelobifteki.com/api/customer-area
paths:
  /customer-cases:
    get:
      summary: get all customer cases
      responses:
        '200':
          description: A paged array of customer cases
          content:
            application/json:
              schema:
                 $ref: "#/components/schemas/CustomerCases"
      security:
        - oauth2:
          - customer-cases.read
  /customer-cases/{customerCaseId}:
    get:
      summary: get customer case by id
      parameters:
        - name: customerCaseId
          in: path
          required: true
          description: The id of the customer case to retrieve
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Customer case
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CustomerCase"
        '404':
          description: Customer case not found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
      security:
        - oauth2:
          - customer-cases.read
components:
  securitySchemes:
    oauth2:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: https://identity.trelobifteki.com/oauth2/token
          scopes:
            customer-case-service.read: Access right needed to read from the customer case service.
  schemas:
    CustomerCase:
      description:
        Customer case including offers and agents assignments
      required:
        - id
        - applicant
        - loan_amount
        - phase
      properties:
        id:
          type: string
          format: uuid
        applicant:
          $ref: "#/components/schemas/Applicant"
        loan_amount:
          $ref: "#/components/schemas/Money"
        phase:
          $ref: "#/components/schemas/PhaseEnum"
        created:
          type: string
          format: date-time
        modified:
          type: string
          format: date-time
        metadata:
          description:
            Further metadata regarding customer case
          type: object
          additionalProperties:
            type: string
            description:
              further options
    CustomerCases:
      description:
        Customer cases related with the logged in user
      required:
        - cases
      properties:
        cases:
          type: array
          items:
            $ref: "#/components/schemas/CustomerCase"
    Applicant:
      description:
        Applicant person
      required:
        - first_name
        - last_name
        - date_of_birth
      properties:
        first_name:
          type: string
          example: Max
        last_name:
          type: string
          example: Mustermann
        date_of_birth:
          type: string
          format: date
        nationality:
          type: string
          description: 2 letter nationality as defined in ISO-3166-1
          format: iso-3166-1
          example: DE
    Money:
      type: object
      properties:
        amount:
          type: number
          description: Amount expressed as a decimal number of major currency units
          format: decimal
          example: 99.95
        currency:
          type: string
          description: 3 letter currency code as defined by ISO-4217
          format: iso-4217
          example: EUR
      required:
        - amount
        - currency
    Problem:
      type: object
      properties:
        type:
          type: string
          format: uri
          description: |
            An absolute URI that identifies the problem type.  When dereferenced,
            it SHOULD provide human-readable documentation for the problem type
            (e.g., using HTML).
          default: 'about:blank'
          example: 'https://zalando.github.io/problem/constraint-violation'
        title:
          type: string
          description: |
            A short, summary of the problem type. Written in english and readable
            for engineers (usually not suited for non technical stakeholders and
            not localized); example: Service Unavailable
        status:
          type: integer
          format: int32
          description: |
            The HTTP status code generated by the origin server for this occurrence
            of the problem.
          minimum: 100
          maximum: 600
          exclusiveMaximum: true
          example: 503
        detail:
          type: string
          description: |
            A human readable explanation specific to this occurrence of the
            problem.
          example: Connection to database timed out
        instance:
          type: string
          format: uri
          description: |
            An absolute URI that identifies the specific occurrence of the problem.
            It may or may not yield further information if dereferenced
    PhaseEnum:
      type: string
      x-extensible-enum:
        - in-application
        - offer-created
        - document-arrival
        - accepted
        - rejected
      description: |
        Intended target audience of the API. Relevant for standards around
        quality of design and documentation, reviews, discoverability,
        changeability, and permission granting
      example: in-application
